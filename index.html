<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive SVG Maps with data overlay</title>
    <meta
      name="description"
      content="Interactive SVG Map with data overlay"
    />
    <meta name="theme-color" content="#2c3e50" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <section class="content">
        <div id="controls">
          <div class="form-control">
            <label>Country</label>
            <select id="mapChange" onchange="changeMap()"></select>
          </div>

          <div class="form-control">
            <label>Region</label>
            <select id="regionSelect" onchange="regionSelect()">
              <option value="" disabled selected>Select</option>
            </select>
          </div>

        </div>
        <div class="map-wrapper">
          <div id="toolTip"></div>
          <object id="map" data="maps/CA.svg" type="image/svg+xml"></object>
        </div>
        <div id="map-popup" class="">
          <button id="close-pop" type="button" onclick="closePop()">X</button>
          <div id="popup-content">
            <div class="col-left"></div>
            <div class="col-right"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
